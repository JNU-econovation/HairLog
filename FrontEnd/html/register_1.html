<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <Title>register_1</Title>
    <link href="../css/fonts.css" rel="stylesheet" />
    <link href="../css/before_register.css" rel="stylesheet"/>
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <div class="btns">
      <button class="back" onclick="history.back()">⬅</button>
      <button class="front" onclick="location.href='register_2.html'">➡</button>
    </div>
    
    <div class="clear"></div>

    <h1>Sign up</h1>

    <div class="signForm">
      <div class="wrap">
        <img class="logo" src="../imgs/person.png">
        <input class="input" id="name" type="text" placeholder="Full Name" required><br>
      </div>

      <div class="wrap">
        <img class="logo" src="../imgs/email.png">
        <input class="input" id="email" type="text" placeholder="Email address" required><br>
      </div>

      <div class="wrap">
        <img class="logo" src="../imgs/lock.png">
        <input class="input" id="password" type="password" placeholder="password" required><br>
      </div>
    </div>

    <script src="../js/serviceWorker.js"></script>
    <script src="../js/register1.js"></script>
  </body>
</html>
