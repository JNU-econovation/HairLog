<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <Title>record_1</Title>
    <link href="../css/fonts.css" rel="stylesheet" />
    <link href="../css/navbar.css" rel="stylesheet"/>
    <link href="../css/recording.css" rel="stylesheet"/>
    <link href="../css/popUp.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="content">   
      <div class="up">
        <h1>Hair Log</h1>
        <button class="front" onclick="location.href='register_2.html'">➡</button>
      </div>

      <div class="clear"></div>

      <div class="date">
        <p>시술 날짜</p>
        <input type="date">
      </div>

      <div class="designer">
        <p>디자이너</p>
        <ul>
          <li class="A"></li>
          <li class="B"></li>
          <li class="C"></li>
          <li class="addDesigner" onclick="showPopup(false)">+</li>
        </ul>
      </div>

      <div class="clear"></div>

      <div class="cost">
        <p>비용</p>
        <input type="text" placeholder="숫자만 입력(ex.30000)" required><br>
      </div>

      <div class="kind">
        <p>시술 종류</p>
        <ul>
          <li class="cut">컷</li>
          <li class="perm">펌</li>
          <li class="dying">염색</li>
        </ul>
      </div>

      <div class="clear"></div>

      <!-- 컷 세부양식 입력폼 -->
      <div class="cutForm hidden">
        <p>컷 종류</p>
        <input type="text" placeholder="투블럭" required><br>

        <div class="clear"></div>

        <p>컷 길이</p>
        <input type="text" placeholder="옆머리 3mm, 앞머리 눈썹 위" required><br>

      </div>
      
      <!-- 펌 세부양식 입력폼 -->
      <div class="permForm hidden">
        <p>펌 이름</p>
        <input class="ch1" type="text" placeholder="c컬펌" required><br>

        <div class="clear"></div>

        <p>소요시간</p>
        <input class="ch2" type="text" placeholder="3시간" required><br>

        <p>시술 후 상함 정도</p>
        
        <div class="clear"></div>

        <ul>
          <li class="permLV3">상</li>
          <li class="permLV2">중</li>
          <li class="permLV1">하</li>
        </ul>

      </div>

      <!-- 염색 세부양식 입력폼 -->
      <div class="dyingForm hidden">
        <p>시술 색</p>
        <input class="ch1" type="text" placeholder="애쉬그레이" required><br>

        <div class="clear"></div>

        <p>탈색여부</p>
        <input class="ch2" type="text" placeholder="2번" required><br>

        <div class="clear"></div>

        <p>소요시간</p>
        <input class="ch3" type="text" placeholder="3시간" required><br>

        <p>시술 후 상함 정도</p>
        
        <div class="clear"></div>

        <ul>
          <li class="dyingLV3">상</li>
          <li class="dyingLV2">중</li>
          <li class="dyingLV1">하</li>
        </ul>

      </div>



    </div>



    <div class="navbar">    
      <div class="parent">

        <div class="zero"></div>
        <div class="ZERO"></div>

        <div class="one" onclick="location.href='home.html'">
          <img src="../imgs/home.png">
        </div>
        
        <div class="two">
          <img src="../imgs/designer.png">
          <p>디자이너 목록</p>
        </div>

        <div class="three">
          <img src="../imgs/mypage.png">
          <p>마이페이지</p> 
        </div>

        <div class="four">

        </div>  
      </div>
    </div>


    <!-- 띄워질 팝업창 -->
    <div id="popup" class="hide">
      <div class="popContent">
        <button class="back" onclick="closePopup()">⬅</button>
        <button class="complete" onclick="closePopup()">완료</button>

        <div class="clear"></div>

        <div class="inputDesigner">
          <p>디자이너 :</p>
          <input type="text" placeholder="이름"><br>
        </div>

        <div class="clear"></div>

        <div class="inputPlace">
          <p>미용실 :</p>
          <input type="text" placeholder="이름"><br>
        </div>

      </div>
    </div>

    <script src="../js/addDesigner.js"></script>
    <script src="../js/SelectHairKind.js"></script>
  </body>
</html>
