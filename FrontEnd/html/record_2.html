<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <Title>record_2</Title>
    <link href="../css/fonts.css" rel="stylesheet" />
    <link href="../css/navbar.css" rel="stylesheet"/>
    <link href="../css/recording2.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="content">   
      
      <div class="btns">
        <button class="back" onclick="history.back()">⬅</button>
        <button class="front" onclick="location.href='record_2.html'">➡</button>
      </div>

      <input class="readAdd hidden" type="file" id="image" accept="image/*" onchange="imgPreview(event);"/>

      <div class="upload">
        <div class="preview">
          <img class="imgAdd" src="../imgs/plus2.png">
        </div>
      </div>

      <div class="clear"></div>

      <div class="satisfactionForm">
        <p class="ch">시술 만족도</p>
        <form>
          <input class="bar" type="range" min="1" max="5"/>
          <p class="ch1">1</p><p>2</p><p>3</p><p>4</p><p>5</p>
        </form>
      </div>


    </div>



    <div class="navbar">    
      <div class="parent">

        <div class="zero"></div>
        <div class="ZERO"></div>

        <div class="one" onclick="location.href='record_1.html'">
          <img src="../imgs/plus.png">
        </div>
        
        <div class="two">
          <img src="../imgs/designer.png">
          <p>디자이너 목록</p>
        </div>

        <div class="three">
          <img src="../imgs/mypage.png">
          <p>마이페이지</p> 
        </div>

        <div class="four">

        </div>  
      </div>
    </div>


    <script src="../js/img.js"></script>
  </body>
</html>
