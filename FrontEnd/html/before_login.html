<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <Title>before_login</Title>
    <link href="../css/fonts.css" rel="stylesheet" />
    <link href="../css/login.css" rel="stylesheet" />
  </head>

  <body>
    <img class="ch" src="../imgs/ch_blue.png">

    <h1>Login</h1>
    
    <div class="loginForm">
      <form id="loginForm">      
          <div class="wrap">
            <img class="logo" src="../imgs/person.png">
            <input class="input" id="id" type="text" placeholder="Email address" required><br>
          </div>
          
          <div class="clear"></div>

          <div class="wrap">
            <img class="logo" src="../imgs/lock.png">
            <input class="input" id="password" type="password" placeholder="password" required><br>
          </div>
          
          <div class="clear"></div>

          <p class="hidden">로그인에 실패하였습니다</p>
          
          <button class="btn">Sign in ></button>
      </form>
    </div>

    <div class="clear"></div>

    <div class="link">
      <p class="linkP">You are new?</p>
      <p class="goRegister">Create new</p>
    </div>
    

    <script src="../js/login.js"></script>
  </body>
</html>
