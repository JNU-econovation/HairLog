<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <Title>home</Title>
    <link href="../css/fonts.css" rel="stylesheet" />
    <link href="../css/navbar.css" rel="stylesheet"/>
    <link href="../css/designer.css" rel="stylesheet"/>
    <link href="../css/popUp.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="content">   
      
      <div class="upBar">
        <h1 class="test">Hair Log</h1>
        <p class="p">디자이너 목록</p>
        <img src="../imgs/plus.png" class="WOW">    <!-- 추가 버튼 -->
        <p class="p1"></p>
      </div>

      <div class="boxes">
      </div>

    </div>

    <div class="navbar">    
      <div class="parent">

        <div class="zero"></div>
        <div class="ZERO"></div>

        <div class="one">
          <img src="../imgs/home.png">
        </div>
        
        <div class="two">
          <img class="goDesigner" src="../imgs/designer.png">
          <p>디자이너 목록</p>
        </div>

        <div class="three">
          <img src="../imgs/mypage.png">
          <p>마이페이지</p> 
        </div>

        <div class="four">

        </div>  
      </div>
    </div>

    <!-- 띄워질 팝업창 -->
    <div id="popup" class="hide">
      <div class="popContent">
        <button class="back">⬅</button>
        <button id="add" class="hidden complete">완료</button>
        <button id="edit" class="hidden complete">수정</button>

        <div class="clear"></div>

        <div class="inputDesigner">
          <p>디자이너 :</p>
          <input id="inputDesignerName" type="text" placeholder="이름"><br>
        </div>

        <div class="clear"></div>

        <div class="inputPlace">
          <p>미용실 :</p>
          <input id="inputDesignerPlace" type="text" placeholder="이름"><br>
        </div>

      </div>
    </div>




    <script src="../js/navbar.js"></script>
    <script src="../js/designer.js"></script>
  </body>
</html>
