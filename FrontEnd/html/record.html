<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <Title>record</Title>
    <link href="../css/fonts.css" rel="stylesheet" />
    <link href="../css/navbar.css" rel="stylesheet"/>
    <link href="../css/recording1.css" rel="stylesheet"/>
    <link href="../css/recording2.css" rel="stylesheet"/>
    <link href="../css/recording3.css" rel="stylesheet"/>
    <link href="../css/popUp.css" rel="stylesheet"/>
  </head>

  <body>

    <!-- record1  -->
    <div class="record1 ">   
      <div class="up">
        <h1>Hair Log</h1>
        <button class="goToRecord2" >➡</button>
        <!-- <button class="front" onclick="location.href='record_2.html'">➡</button> -->

      </div>

      <div class="clear"></div>

      <div class="date">
        <p>시술 날짜</p>
        <input id="date" type="date">
      </div>

      <div class="designer">
        <p>디자이너</p>
        <ul>


          <li class="A"></li>

          <li class="B"></li>
          <li class="C"></li>
          <li class="D"></li>
          <li class="addDesigner" onclick="showPopup(false)">+</li>
        </ul>
      </div>

      <div class="clear"></div>

      <div class="cost">
        <p>비용</p>
        <input id="cost" type="text" placeholder="숫자만 입력(ex.30000)" required><br>
      </div>

      <div class="kind">
        <p>시술 종류</p>
        <ul>
          <li class="cut">컷</li>
          <li class="perm">펌</li>
          <li class="dying">염색</li>
        </ul>
      </div>

      <div class="clear"></div>

      <!-- 컷 세부양식 입력폼 -->
      <div class="cutForm hidden">
        <p>컷 종류</p>
        <input id="cutKind" " placeholder="투블럭" required><br>

        <div class="clear"></div>

        <p>컷 길이</p>
        <input id="cutLength" type="text" placeholder="옆머리 3mm, 앞머리 눈썹 위" required><br>

      </div>
      
      <!-- 펌 세부양식 입력폼 -->
      <div class="permForm hidden">
        <p>펌 이름</p>
        <input id="permKind" class="ch1" type="text" placeholder="c컬펌" required><br>

        <div class="clear"></div>

        <p>소요시간</p>
        <input id="permTime" class="ch2" type="text" placeholder="3시간" required><br>

        <p>시술 후 상함 정도</p>
        
        <div class="clear"></div>

        <ul>
          <li value="1" class="cutHurt1">상</li>
          <li value="2" class="cutHurt2">중</li>
          <li value="3" class="cutHurt3">하</li>
        </ul>

      </div>

      <!-- 염색 세부양식 입력폼 -->
      <div class="dyingForm hidden">
        <p>시술 색</p>
        <input id="dyingColor" class="ch1" type="text" placeholder="애쉬그레이" required><br>

        <div class="clear"></div>

        <p>탈색여부</p>
        <input id="dyingDecolor" class="ch2" type="text" placeholder="2번" required><br>

        <div class="clear"></div>

        <p>소요시간</p>
        <input id="dyingTime" class="ch3" type="text" placeholder="3시간" required><br>

        <p>시술 후 상함 정도</p>
        
        <div class="clear"></div>

        <ul>
          <li value = "1" class="dyingHurt1">상</li>
          <li value = "2" class="dyingHurt2">중</li>
          <li value = "3" class="dyingHurt3">하</li>
        </ul>

      </div>

    </div>


    <!-- record2 -->
    <div class="record2 hidden ">   
      
      <div class="btns">
        <button class="backRecord1">⬅</button>
        <button class="goRecord3">➡</button>
      </div>

      <form method="post" enctype="multipart/form-data">
        <input class="readAdd hidden" type="file" id="image" accept="image/*" onchange="imgPreview(event);"/>
      </form>

      <div class="upload">
        <div class="preview">
          <img class="imgAdd" src="../imgs/plus2.png">
        </div>
      </div>

      <div class="clear"></div>

      <div class="satisfactionForm">
        <p class="ch">시술 만족도</p>
        <form>
          <input class="bar" type="range" min="1" max="5"/>
          
          <p class="range5">1</p><p>2</p><p>3</p><p>4</p><p>5</p>
        </form>
      </div>
    </div>


    <!-- record3 -->
    <div class="record3 hidden">   
      
      <div class="btns">
        <button class="backRecord2" onclick="history.back()">⬅</button>
      </div>

      <div class="addition">
        <p>추가 기록</p>
        <p class="line"></p>
        <div><textarea id="inputbox" cols="51" rows="22"></textarea></div>
        <!-- <input class="additionalRecord" type="text" placeholder="Full Name" ><br> -->
      </div>

      <div class="submit">
        <button id="submitRecord">완료</button>
        <!-- <button onclick="location.href='home.html'">완료</button> -->
      </div>

    </div>


    <div class="navbar">    
      <div class="parent">

        <div class="zero"></div>
        <div class="ZERO"></div>

        <div class="one" onclick="location.href='http://localhost:3000/'">
          <img src="../imgs/home.png">
        </div>
        
        <div class="two"  onclick="location.href='../html/designer.html'">
          <img src="../imgs/designer.png">
          <p>디자이너 목록</p>
        </div>

        <div class="three">
          <img src="../imgs/mypage.png">
          <p>마이페이지</p> 
        </div>

        <div class="four">

        </div>  
      </div>
    </div>


    <!-- 띄워질 팝업창 -->
    <div id="popup" class="hide">
      <div class="popContent">
        <button class="back" onclick="closePopup()">⬅</button>
        <button class="complete" onclick="closePopup()">완료</button>

        <div class="clear"></div>

        <div class="inputDesigner">
          <p>디자이너 :</p>
          <input id="inputDesignerName" type="text" placeholder="이름"><br>
        </div>

        <div class="clear"></div>

        <div class="inputPlace">
          <p>미용실 :</p>
          <input id="inputDesignerPlace" type="text" placeholder="이름"><br>
        </div>

      </div>
    </div>

    <script src="../js/record1.js"></script>             
    <script src="../js/addDesigner.js"></script>
    <script src="../js/SelectHairKind.js"></script>
    <!-- <script src="../js/img.js"></script> -->
  </body>
</html>
